<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>新年快乐</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #c00;
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .title {
            font-size: 4em;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: scale 1s ease-in-out infinite alternate;
        }

        .lantern {
            width: 60px;
            height: 80px;
            background: #ff0000;
            border-radius: 30px;
            position: absolute;
            top: -100px;
            animation: swing 3s ease-in-out infinite;
        }

        .lantern::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 25%;
            width: 30px;
            height: 30px;
            background: #ffd700;
            border-radius: 50%;
        }

        .left { left: 20%; }
        .right { right: 20%; }

        .blessing {
            color: white;
            font-size: 1.5em;
            margin-top: 20px;
            animation: fade 3s infinite;
        }

        @keyframes scale {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        @keyframes fade {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: explode 1s ease-out infinite;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lantern left"></div>
        <div class="lantern right"></div>
        <h1 class="title">🎉 新年快乐 🎊</h1>
        <div class="blessing">
            <p>万事如意 | 心想事成</p>
            <p>身体健康 | 阖家幸福</p>
        </div>
        <div class="firework" style="top:20%; left:30%"></div>
        <div class="firework" style="top:60%; right:25%"></div>
    </div>

    <!-- 背景音乐 -->
    <audio autoplay loop>
        <source src="https://cdn.pixabay.com/audio/2022/01/04/audio_9b7a1b6834.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>
</body>
</html>
