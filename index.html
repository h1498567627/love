<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>除夕快乐</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #000;
            }

            /* 烟花相关样式 */
            .firework {
                position: absolute;
                width: 5px;
                height: 5px;
                border-radius: 50%;
                pointer-events: none;
            }

            /* 灯笼相关样式 */
            .deng-box {
                position: fixed;
                top: 10%;
                left: 5px;
                z-index: 999;
                display: flex;
                flex-direction: column;
            }

            .deng-box1 {
                position: fixed;
                top: 10%;
                right: 5px;
                z-index: 999;
                display: flex;
                flex-direction: column;
            }

            .deng {
                position: relative;
                width: 80px;
                height: 60px;
                margin: 10px 30px;
                background: rgba(216, 0, 15, 0.8);
                border-radius: 50% 50%;
                transform-origin: 50% -70px;
                animation: swing 3s infinite ease-in-out;
                box-shadow: -5px 5px 50px 4px rgba(250, 108, 0, 1);
            }

            .deng:nth-child(2n) {
                animation: swing 5s infinite ease-in-out;
            }

            .deng-a {
                width: 60px;
                height: 60px;
                background: rgba(216, 0, 15, 0.1);
                margin: 8px 6px 6px 6px;
                border-radius: 50% 50%;
                border: 2px solid #dc8f03;
            }

            .deng-b {
                width: 30px;
                height: 60px;
                background: rgba(216, 0, 15, 0.1);
                margin: -3px 6px 6px 18px;
                border-radius: 50% 50%;
                border: 2px solid #dc8f03;
            }

            .xian {
                position: absolute;
                top: -15px;
                left: 40px;
                width: 2px;
                height: 15px;
                background: #dc8f03;
            }

            .shui-a {
                position: relative;
                width: 4px;
                height: 15px;
                margin: -4px 0 0 39px;
                animation: swing 4s infinite ease-in-out;
                transform-origin: 50% -30px;
                background: #ffa500;
                border-radius: 0 0 4px 4px;
            }

            .shui-b {
                position: absolute;
                top: 11px;
                left: -2px;
                width: 8px;
                height: 8px;
                background: #dc8f03;
                border-radius: 50%;
            }

            .shui-c {
                position: absolute;
                top: 14px;
                left: -2px;
                width: 8px;
                height: 25px;
                background: #ffa500;
                border-radius: 0 0 0 4px;
            }

            .deng:before,
            .deng:after {
                position: absolute;
                height: 10px;
                width: 40px;
                content: " ";
                display: block;
                border: solid 1px #dc8f03;
                background: linear-gradient(to right, #dc8f03, #ffa500, #dc8f03, #ffa500, #dc8f03);
            }

            .deng:before {
                top: -6px;
                left: 20px;
                border-radius: 4px 4px 0 0;
            }

            .deng:after {
                bottom: -6px;
                left: 6px;
                margin-left: 14px;
                border-radius: 0 0 4px 4px;
            }

            .deng-t {
                font-family: 华文行楷, Arial, Lucida Grande, Tahoma, sans-serif;
                font-size: 2.2rem;
                color: #dc8f03;
                font-weight: bold;
                line-height: 55px;
                text-align: center;
            }

            .night.deng-t,
            .night.deng-box,
            .night.deng-box1 {
                background: transparent !important;
            }

            @keyframes swing {
                0% {
                    transform: rotate(-10deg);
                }

                50% {
                    transform: rotate(10deg);
                }

                100% {
                    transform: rotate(-10deg);
                }
            }

            /* 画布样式 */
            canvas {
                width: 100%;
                height: auto;
                display: block;
            }
        </style>
    </head>

    <body>
        <!-- 左侧灯笼 -->
        <div class="deng-box">
            <div class="deng">
                <div class="xian"></div>
                <div class="deng-a">
                    <div class="deng-b">
                        <div class="deng-t">多</div>
                    </div>
                </div>
                <div class="shui shui-a">
                    <div class="shui-c"></div>
                    <div class="shui-b"></div>
                </div>
            </div>
            <div class="deng">
                <div class="xian"></div>
                <div class="deng-a">
                    <div class="deng-b">
                        <div class="deng-t">喜</div>
                    </div>
                </div>
                <div class="shui shui-a">
                    <div class="shui-c"></div>
                    <div class="shui-b"></div>
                </div>
            </div>
            <div class="deng">
                <div class="xian"></div>
                <div class="deng-a">
                    <div class="deng-b">
                        <div class="deng-t">乐</div>
                    </div>
                </div>
                <div class="shui shui-a">
                    <div class="shui-c"></div>
                    <div class="shui-b"></div>
                </div>
            </div>
        </div>

        <!-- 右侧灯笼 -->
        <div class="deng-box1">
            <div class="deng">
                <div class="xian"></div>
                <div class="deng-a">
                    <div class="deng-b">
                        <div class="deng-t">长</div>
                    </div>
                </div>
                <div class="shui shui-a">
                    <div class="shui-c"></div>
                    <div class="shui-b"></div>
                </div>
            </div>
            <div class="deng">
                <div class="xian"></div>
                <div class="deng-a">
                    <div class="deng-b">
                        <div class="deng-t">安</div>
                    </div>
                </div>
                <div class="shui shui-a">
                    <div class="shui-c"></div>
                    <div class="shui-b"></div>
                </div>
            </div>
            <div class="deng">
                <div class="xian"></div>
                <div class="deng-a">
                    <div class="deng-b">
                        <div class="deng-t">宁</div>
                    </div>
                </div>
                <div class="shui shui-a">
                    <div class="shui-c"></div>
                    <div class="shui-b"></div>
                </div>
            </div>
        </div>

        <!-- 烟花特效画布 -->
        <canvas></canvas>

        <script>
            const canvas = document.querySelector('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const ctx = canvas.getContext('2d');

            const fireworks = [];
            const shapes = ['circle', 'star', 'triangle'];

            function randomColor() {
                return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            }

            function createFirework() {
                const x = Math.random() * canvas.width;
                const y = canvas.height;
                const targetY = Math.random() * canvas.height * 0.3;
                const color = randomColor();
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                const firework = {
                    x,
                    y,
                    targetY,
                    color,
                    speed: Math.random() * 8 + 2,
                    particles: [],
                    shape,
                    vx: (Math.random() - 0.5) * 2
                };
                fireworks.push(firework);
            }

            function drawCircle(ctx, x, y, color, size) {
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }

            function drawStar(ctx, x, y, color, size) {
                const numPoints = 5;
                const outerRadius = size;
                const innerRadius = size / 2;
                const angle = Math.PI / numPoints;
                ctx.fillStyle = color;
                ctx.beginPath();
                for (let i = 0; i < 2 * numPoints; i++) {
                    const radius = (i % 2 === 0) ? outerRadius : innerRadius;
                    const currentAngle = i * angle - Math.PI / 2;
                    const px = x + radius * Math.cos(currentAngle);
                    const py = y + radius * Math.sin(currentAngle);
                    if (i === 0) {
                        ctx.moveTo(px, py);
                    } else {
                        ctx.lineTo(px, py);
                    }
                }
                ctx.closePath();
                ctx.fill();
            }

            function drawTriangle(ctx, x, y, color, size) {
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(x, y - size);
                ctx.lineTo(x + size, y + size);
                ctx.lineTo(x - size, y + size);
                ctx.closePath();
                ctx.fill();
            }

            function drawShape(ctx, x, y, shape, color, size) {
                switch (shape) {
                    case 'circle':
                        drawCircle(ctx, x, y, color, size);
                        break;
                    case 'star':
                        drawStar(ctx, x, y, color, size);
                        break;
                    case 'triangle':
                        drawTriangle(ctx, x, y, color, size);
                        break;
                }
            }

            function updateFireworks() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = fireworks.length - 1; i >= 0; i--) {
                    const firework = fireworks[i];
                    if (firework.y > firework.targetY) {
                        firework.y -= firework.speed;
                        firework.x += firework.vx;
                        ctx.beginPath();
                        ctx.moveTo(firework.x, firework.y + firework.speed);
                        ctx.lineTo(firework.x, firework.y);
                        ctx.strokeStyle = firework.color;
                        ctx.lineWidth = 2;
                        ctx.stroke();
                        drawShape(ctx, firework.x, firework.y, 'circle', firework.color, 3);
                    } else {
                        if (firework.particles.length === 0) {
                            for (let j = 0; j < 60; j++) {
                                const angle = Math.random() * Math.PI * 2;
                                const speed = Math.random() * 5 + 2;
                                const particle = {
                                    x: firework.x,
                                    y: firework.y,
                                    vx: Math.cos(angle) * speed,
                                    vy: Math.sin(angle) * speed,
                                    color: firework.color,
                                    life: 30,
                                    shape: firework.shape
                                };
                                firework.particles.push(particle);
                            }
                        }
                        for (let j = firework.particles.length - 1; j >= 0; j--) {
                            const particle = firework.particles[j];
                            particle.x += particle.vx;
                            particle.y += particle.vy;
                            particle.life--;
                            if (particle.life > 0) {
                                const alpha = particle.life / 30;
                                const particleColor = `rgba(${parseInt(particle.color.slice(1, 3), 16)}, ${parseInt(particle.color.slice(3, 5), 16)}, ${parseInt(particle.color.slice(5, 7), 16)}, ${alpha})`;
                                drawShape(ctx, particle.x, particle.y, particle.shape, particleColor, 2);
                            } else {
                                firework.particles.splice(j, 1);
                            }
                        }
                        if (firework.particles.length === 0) {
                            fireworks.splice(i, 1);
                        }
                    }
                }
                requestAnimationFrame(updateFireworks);
            }

            // 页面加载初期创建多个烟花
            for (let i = 0; i < 100; i++) {
                createFirework();
            }

            setInterval(createFirework, 80);
            updateFireworks();

            canvas.addEventListener('touchstart', function (e) {
                e.preventDefault();
                const touch = e.touches[0];
                const x = touch.clientX;
                const y = canvas.height;
                const targetY = Math.random() * canvas.height * 0.3;
                const color = randomColor();
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                const firework = {
                    x,
                    y,
                    targetY,
                    color,
                    speed: Math.random() * 8 + 2,
                    particles: [],
                    shape,
                    vx: (Math.random() - 0.5) * 2
                };
                fireworks.push(firework);
            });

            window.addEventListener('resize', function () {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        </script>
    </body>

</html>
